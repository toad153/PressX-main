<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/58eb927cc6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signup.css">
    <title>Login</title>
</head>

<body class="main-signup">
    <div class="main-signup">
        <div class="content">
            <div class="circle">
                <section class="circle1"></section>
                <section class="circle2"></section>
                <section class="circle3"></section>
                <section class="circle4"></section>
                <section class="circle5"></section>
                <section class="circle6"></section>
                <section class="circle7"></section>
                <section class="circle8"></section>

            </div>

            <div class="detail">
                <a href="/home"> <img src="images/logo.png" alt="logo" srcset=""></a>
                <!-- <h1>PRESSX</h1>  -->
                <h2>Welcome back!</h2>
                <div class="main-deatil">
                    <div class="email-detail">
                        <input type="text" required>
                        <label class="label-email-login">Email Address</label>
                    </div>
                    <div class="password-detail">
                        <input type="text" required>
                        <label class="label-password-login">Password</label>
                    </div>
                </div>
                <div class="forgot-pass">
                    <a href="">
                        <h5>Forgot Password?</h5>
                    </a>
                </div>
                <br>
                <a href="index.html">
                    <button class="create-account">Login</button>
                </a>
                <br> <br>
                <p>
                    OR
                </p>
                <br>
                <a href="#">
                    <button class="continue-google direct-login">
                        <section class="icon"><i class="fa-brands fa-google"></i></section>
                        <section class="cont-text">Continue with Google</section>
                    </button>
                </a>
                <br>
                <a href="#">
                    <button class="continue-apple direct-login">
                        <section class="icon"><i class="fa-brands fa-apple"></i></section>
                        <section class="cont-text">Continue with Apple</section>
                    </button>
                </a>
                <div class="already-account">
                    <h4>New to PressX? <a href="/signup">Create an account</a></h4>
                </div>
            </div>
            <p class="copyright">
                <small>Copyright &copy; 2022 , all rights reserved </small>
            </p>
        </div>
    </div>


</body>

</html>
